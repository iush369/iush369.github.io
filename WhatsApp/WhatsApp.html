<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<title>WhatsApp Message Form</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<meta name="author" content="Harish Rohilla">
<link rel="stylesheet" href="font-awesome.min.css">
<link href="formStyle.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="jquery.min.js"></script>
<script src="appform.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js" integrity="sha512-rstIgDs0xPgmG6RX1Aba4KV5cWJbAMcvRCVmglpam9SoHZiUCyQVDdH2LPlxoHtrv17XWblE/V/PP+Tr04hbtA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>   

<style>
body {
    font-family: sans-serif;
    margin: 0 auto;
    box-sizing: border-box;
    color: #2f2f2f;
    background-color: #fdfdfc;
}
</style>

</head>
<body>

<div class="whatsappForm">

	<form id="whatsAppAnyForm" class="whatsappFormCls" action="" method="POST" data-title="Contact Form" novalidate="">
		<div id="whatsappFormResponse"></div>
        <div class="whatsappFormRow">
			<div class="label">Name <span>*</span></div>
            
			<input type="text" id="name" name="name" class="whatsappForm-input" placeholder="Name" required="">
		</div>

        <div class="whatsappFormRow">
			<div class="label">
                Location <span>*</span>
			</div>
            
			<input type="text" id="userlocation" name="userlocation" class="whatsappForm-input" placeholder="my Location" required="">
		</div>

        <div class="whatsappFormRow">
			<div class="label">Mobile No</div>
            
			<input type="number" id="phonenumber" name="phonenumber" class="whatsappForm-input" placeholder="Phone Number" required="">
		</div>

		<div class="whatsappFormRow">
			<div class="label">Choose Service <span>*</span></div>
            
			<select id="service" name="service" class="whatsappForm-input" placeholder="Service" required="">
                
<option value="Laminates">Laminates , Sunmica </option>
<option value="Veneers">Veneers</option>
<option value="Highlighters">Highlighters</option>
<option value="Kichen Trolleys">Kichen Trolly</option>
<option value="Wooden Flooring">Wooden Flooring</option>
<option value="Falcofix">Falcofix Adhesive</option>
                
			</select>
		</div>
		
        
        <div class="whatsappFormRow">
			<div class="label"> Message</div>
			<textarea id="message" rows="3" name="message" class="whatsappForm-textarea">			</textarea>
		</div>

        <div class="whatsappFormRow" align="center">
				<button type="Submit" id="whatsappFormSubmit"><i class="fa fa-whatsapp" style="font-size:20px;padding:5px;"></i>Send WhatsApp</button>


		</div>

	</form>
</div>


<script>
(function($){
        "use strict";
			$('#whatsAppAnyForm').appPlugin(
				{
					whatsappPhone: '+911234567890', // Your Whatsapp Number, on which you want to send message.
					submissionMessage: 'You have been redirected to the WhatsApp to submit the message. Thank you.' // form submission message
				});
})(jQuery);
</script>


</body></html>
